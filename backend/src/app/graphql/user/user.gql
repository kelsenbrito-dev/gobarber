scalar Timestamp

type User {
    _id: ID!
    name: String!
    email: String!
    password: String!
    avatar: String
    token: String
    createdAt: Timestamp
    updatedAt: Timestamp
}

input UserInput {
    name: String!
    email: String!
    password: String!
    avatar: String
    token: String
    createdAt: Timestamp
    updatedAt: Timestamp
}

type Query {
    users: [User!]!
    user(_id: ID!): User!
}
 
type Mutation {
    login(email: String!, password: String!): User!
    createUser(data: UserInput!): User!
    updateUser(_id: ID!, data: UserInput!): User!
    deleteUser(_id: ID!): Boolean
}